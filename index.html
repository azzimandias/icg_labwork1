<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <title>Azzimandias LR1</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/A054C70A-D431-994A-A11C-49086BDDF73D/main.js" charset="UTF-8"></script>
    <link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/6C0A8B2C-2064-9841-87EC-DCA69B53D6E8/abn/main.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="./css/custom.css" />
    <script src="./js/custom.js"></script>
</head>
  <body>
      <h1>lr1</h1>
      <X3D id="x3d" xmlns="https://www.x3dom.org/x3dom">
          <Scene>
          <Viewpoint orientation="-1 0 0 0.35" position="0 50 100"></Viewpoint>
<!--Платформа-->
          <Transform translation="0 0 -27" rotation="0 1 0 1.57">
              <Shape>
                <Appearance>
                  <!--<ImageTexture url="lol.jpg"></ImageTexture>
                  <Texturetransform repeatS="True" repeatT="True" scale="5 5"></Texturetransform>-->
                  <Material diffuseColor="linen"></Material>
                </Appearance>
                <Box size="100 0.5 20"></Box>
              </Shape>
            <Transform translation="0 0.5 0">
              <Shape>
                <Appearance>
                  <Material diffuseColor="linen"></Material>
                </Appearance>
                <Box size="95 0.5 20"></Box>
              </Shape>
            </Transform>
            <Group def="Plane">
              <Transform translation="0 1 0">
                <Shape>
                  <Appearance>
                    <Material diffuseColor="linen"></Material>
                  </Appearance>
                  <Box size="90 0.5 20"></Box>
                </Shape>
              </Transform>
            </Group>
          </Transform>
<!--Цилиндр-->
          <Group def="Pillar">
              <Transform translation="-9 6.25 15">
                  <Shape>
                      <Appearance>
                          <ImageTexture url="Nero-Potoro.jpg"></ImageTexture>
                          <Texturetransform repeatS="True" repeatT="True" scale="7 7"></Texturetransform>
                      </Appearance>
                      <Cylinder radius="0.75" height="10"></Cylinder>
                  </Shape>
              </Transform>-->
<!--Сопло-->
              <Transform translation="-9 2 15" rotation="1 0 0 3.14">
                  <Shape>
                      <Appearance>
                          <Material diffuseColor='#663300'></Material>
                      </Appearance>
                      <Nozzle outerRadius="0.8" innerRadius="0.75" nozzleRadius="1" nozzleHeight="0.75" height="1.5"></Nozzle>
                  </Shape>
                  <Transform translation="0 -8.5 0" rotation="1 0 0 3.14">
                      <Shape>
                          <Appearance>
                              <Material diffuseColor='#663300'></Material>
                          </Appearance>
                          <Nozzle outerRadius="0.8" innerRadius="0.75" nozzleRadius="1" nozzleHeight="0.75" height="1.5"></Nozzle>
                      </Shape>
                  </Transform>
              </Transform>
          </Group>
<!--Крыша-->
            <Transform translation="0 13 -27">
                 <Shape>
                  <Appearance>
                    <Material diffuseColor="linen"></Material>
                  </Appearance>
                  <Pyramid height="2.5" xbottom="20" ybottom="90" xtop="0" ytop="90" xoff="0" yoff="0"></Pyramid>
                </Shape>
            </Transform>
<!--Текст-->
             <Transform translation="0 12.5 18.1" scale="0.04 0.04 0.04">
             <Shape>
                <Text string='"Ζεύς"' solid='false' length=''>
                  <FontStyle family="TYPEWRITER" size='300' spacing='0.1' language='el'></FontStyle>
                </Text>
                <Appearance>
                  <Material diffuseColor='#000000'></Material>
                </Appearance>
             </Shape>
         	 </Transform>
<!--Копии-->
             <Group def="Row">
             		     <Transform translation="0 0 0", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -5", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -10", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -15", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -20", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -25", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -30", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -35", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -40", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -45", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -50", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -55", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -60", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -65", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -70", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -75", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -80", >
                       <Group use="Pillar"></Group>
                     </Transform>
                     <Transform translation="0 0 -85", >
                       <Group use="Pillar"></Group>
                     </Transform>
              </Group>
                 <Transform translation="18 0 0", >
                   <Group use="Row"></Group>
                 </Transform>
                 <Transform translation="0 10.5 -27", rotation="0 1 0 1.57">
                   <Group use="Plane"></Group>
                 </Transform>
          </Scene>
        </X3D>
  </body>
</html>
